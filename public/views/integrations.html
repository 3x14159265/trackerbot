<div class="row">
    <div class="page-header">
        <h2 class="uppercase">{{ app.name }}</h2>

        <div ng-if="loading">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <i class="fa fa-refresh fa-spin fa-5"></i>
                    </div>
                </div>
            </div>
        </div>

        <div ng-if="!loading">
            <div class="container">
                <div class="row text-center">
                    <div class="col-lg-3 col-md-4 col-xs-5 integration" ng-repeat="i in app.chats">
                        <h3>
                            <img src="/img/telegram.png" class="logo" alt="Telegram" ng-if="i.platform=='telegram'">
                            <img src="/img/slack.png" class="logo" alt="Slack" ng-if="i.platform=='slack'">
                        </h3>
                        <p class="uppercase">{{ i.name }}</p>
                        <hr>
                        <span class="uppercase">{{ i.identifier }}</span>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row text-center">
                    <div class="col-lg-3 col-md-4 col-xs-5 integration">
                        <h3>
                            <i class="fa fa-plus fa-lg"></i>
                        </h3>
                        <p class="uppercase">Add Telegram integration</p>
                        <hr>
                        <div>
                            <button class="btn btn-info btn-tg" ng-click="connectTelegram()">
                                <i class="fa fa-paper-plane"></i>
                                Add to
                                <strong>Telegram</strong>
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-xs-5 integration">
                        <h3>
                            <i class="fa fa-plus fa-lg"></i>
                        </h3>
                        <p class="uppercase">Add Slack integration</p>
                        <hr>
                        <div>
                            <a ng-href="https://slack.com/oauth/authorize?scope=incoming-webhook,commands,bot&client_id=24628397702.64258146496&state={{ app.id }}">
                                <img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
